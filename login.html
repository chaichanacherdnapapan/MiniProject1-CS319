<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Taviraj:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://openhouse.bu.ac.th/_nuxt/logo_bu.B5Fc9ReW.png" alt="" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#highlight-section">Highlight</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#faq-section">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#map-section">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light ms-3" href="#">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <ul class="nav nav-tabs nav-justified mb-3" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#signin" role="tab">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#signup" role="tab">Sign Up</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="signin" role="tabpanel">
                        <form>
                            <div class="mb-3">
                                <label for="loginUser" class="form-label">Email or Username</label>
                                <input type="text" class="form-control" id="loginUser">
                            </div>
                            <div class="mb-3">
                                <label for="loginPass" class="form-label">Password (Phone-Number)</label>
                                <input type="password" class="form-control" id="loginPass">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="keepSignedIn" checked>
                                <label class="form-check-label" for="keepSignedIn">Keep me Signed in</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                            <div class="text-center mt-3">
                                <a href="#forgot">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="signup" role="tabpanel">
                        <form>
                            <div class="mb-3">
                                <label for="signupUser" class="form-label">Username</label>
                                <input type="text" class="form-control" id="signupUser">
                            </div>
                            <div class="mb-3">
                                <label for="signupPass" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPass">
                            </div>
                            <div class="mb-3">
                                <label for="signupPassRepeat" class="form-label">Repeat Password</label>
                                <input type="password" class="form-control" id="signupPassRepeat">
                            </div>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="signupEmail">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-5 bg-black text-white mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div>9, 1 Phahonyothin Rd, Khlong Nueng,<br>Khlong Luang, Pathum Thani 12120</div>

                        <i class="fab fa-facebook fa-2x text-white"></i>
                        <span class="ms-2"> Bangkok University</span>
                    </a>
                    <a href="https://www.instagram.com/bangkok_bu/" target="_blank" class="d-flex align-items-center mx-2 social-link">
                        <i class="fab fa-instagram fa-2x text-white"></i>
                        <span class="ms-2"> @bangkok_BU</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
